<div class="container-fluid">
  <div class="row">
    <div class="container">
      <div class="row">
        <div class="col-12 col-md-5 offset-md-3">
          <span class="anchor" id="formlogin"></span>

          <div class="card card-outline-secondary">
            <div class="card-header">
              <h3 class="mb-0">Whislist</h3>
            </div>
            <div class="card-body">
              <form>
                <div class="form-group">
                  <label for="nombre">Nombre</label>
                  <input type="text" class="form-control" id="nombre" placeholder="Ingresa tu Nombre..." #nombre>
                </div>
                <div class="form-group">
                  <label for="ImagenUrl">Imagen Url</label>
                  <input type="text" class="form-control" id="ImagenUrl" placeholder="Ingresa URL..." #url>
                </div>
                <div class="form-group">
                  <button type="submit" class="btn btn-primary" (click)="guardar(nombre.value, url.value)">Guardar</button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
      <hr class="mb-5">
      <div class="row">
        <app-destino-viaje *ngFor="let d of destinos" [destino]="d"></app-destino-viaje>
      </div>
    </div>
  </div>
</div>
